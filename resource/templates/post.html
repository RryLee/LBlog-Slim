{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock title %}

{% block content %}
<article>
    <h3><a href="#">{{post.title}}</a></h3>
    <h6>Written by <a href="#">RryLee</a> on {{ post.date|date('Y-m-d') }}</h6>
    <hr />

    <div class="row">
        <div class="large-12 columns">{{ post.body|raw }}</div>
    </div>
</article>
{% endblock content %}
